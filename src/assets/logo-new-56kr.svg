<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <style>
    .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; fill: #2c7be5; }
    .tech-circle { fill: none; stroke: #764ba2; stroke-width: 3; }
    .finance-line { stroke: #4facfe; stroke-width: 2; stroke-linecap: round; }
  </style>
  
  <!-- 科技元素圆形背景 -->
  <circle cx="40" cy="30" r="20" class="tech-circle" />
  
  <!-- 金融元素线条 -->
  <line x1="20" y1="30" x2="60" y2="30" class="finance-line" />
  <line x1="40" y1="10" x2="40" y2="50" class="finance-line" />
  
  <!-- 56kr文字 -->
  <text x="80" y="40" class="logo-text" font-size="36">56kr</text>
</svg>