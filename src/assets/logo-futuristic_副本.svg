    <path d="M110,50 Q130,80 150,50" fill="none" stroke="url(#gradient)" stroke-width="4" stroke-linecap="round" />
    
    <circle cx="30" cy="50" r="5" fill="#00f2fe" />
    <circle cx="70" cy="50" r="5" fill="#4facfe" />
    <circle cx="110" cy="50" r="5" fill="#764ba2" />
    <circle cx="150" cy="50" r="5" fill="#00f2fe" />
    
    <text x="100" y="85" font-family="Arial" font-size="24" font-weight="bold" fill="url(#gradient)">56kr</text>
  </g>
