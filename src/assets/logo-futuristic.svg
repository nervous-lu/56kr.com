<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f2fe" />
      <stop offset="100%" stop-color="#4facfe" />
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  
  
  <text x="50%" y="60%" 
        font-family="'Arial Black', sans-serif" 
        font-size="70" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#333"
        stroke="#fff"
        stroke-width="2"
        style="letter-spacing: 2px;">
    56
  </text>
  
  <!-- 添加未来感装饰元素 -->
  <circle cx="40" cy="30" r="8" fill="none" stroke="#4facfe" stroke-width="2" stroke-dasharray="5,3" />
  <circle cx="160" cy="70" r="8" fill="none" stroke="#00f2fe" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="60" y1="20" x2="80" y2="40" stroke="#4facfe" stroke-width="2" stroke-linecap="round" />
  <line x1="120" y1="60" x2="140" y2="80" stroke="#00f2fe" stroke-width="2" stroke-linecap="round" />
</svg>